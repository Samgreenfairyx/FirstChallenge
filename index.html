<!DOCTYPE html>
<html lang="en-GB">
<head>
  <!-- Meta tags for character set and viewport configuration -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link to external CSS file for styling -->
  <link rel="stylesheet" type="text/css" href="./mini-challenge.css">

  <!-- Title of the HTML document -->
  <title>My Girly Landing Page</title>

  <!-- Link to external font resources -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&family=Pacifico&display=swap">
</head>

<body>
  <!-- Skip-to-content link for screen readers -->
  <a href="#main-content" class="sr-only">Skip to main content</a>

  <!-- Header section containing navigation links aligned to the right -->
  <header>
    <!-- Navigation bar with links -->
    <nav class="text-right">
      <ul>
        <!-- Navigation links with corresponding destinations -->
        <li> <a href="Challenge.html" aria-label="Home">Home</a></li>
        <li> <a href="https://github.com/Samgreenfairyx/Second" target="_blank" aria-label="GitHub">Github</a></li>
        <li> <a href="coming-soon.html" aria-label="Portfolio">Portfolio</a></li>
        <li> <a href="contact.html" aria-label="Contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main content section -->
  <main id="main-content">
    <!-- Main heading with text centered -->
    <h1 class="text-center">Welcome to My Lovely Website</h1>

    <!-- Section for content -->
    <section>
      <!-- Secondary heading for content -->
      <h2 class="text-center">Discover the Beauty</h2>

      <!-- Figure containing an image and caption, both centered -->
      <figure>
        <!-- Image with an accessible alt attribute -->
        <img src="https://images.unsplash.com/photo-1621193793262-4127d9855c91?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Beautiful scenery with vibrant colors" aria-labelledby="image-caption">
        <!-- Caption for the image -->
        <figcaption class="text-center" id="image-caption">Explore the wonders of nature.</figcaption>
      </figure>
    </section>
  </main>

  <!-- Footer section with text centered -->
  <footer class="text-center">
    <!-- Copyright information for the year 2023 and website production credits -->
    Â© 2023 Samantha Green Website Productions
  </footer>

  <!-- Script to apply a hover effect on navigation links -->
  <script>
    // Function to apply a hover effect on a link
    function applyHoverEffect(link) {
      link.addEventListener('mouseover', () => {
        link.style.color = '#ff0080'; // Change color on hover
      });
      link.addEventListener('mouseout', () => {
        link.style.color = '#ff33cc'; // Restore original color on mouseout
      });
    }

    // Apply hover effect to navigation links
    const navLinks = document.querySelectorAll('nav a');
    navLinks.forEach(link => {
      applyHoverEffect(link);
    });
  </script>
</body>
</html>
